    <script>
  function copyEmail(event, email) {
    // 1. Prevent the default "href='#'" link behavior (which jumps to the top of the page)
    event.preventDefault(); 
    
    // 2. Get the email address you passed into the function
    const emailToCopy = email;

    // 3. Use the Clipboard API to write the email text
    navigator.clipboard.writeText(emailToCopy).then(() => {
      // 4. (Optional) Give the user feedback that it worked
      alert("Email copied to clipboard:\n" + emailToCopy);
    }).catch(err => {
      // 5. (Optional) Handle any errors
      console.error('Failed to copy email: ', err);
      alert("Oops, something went wrong. Could not copy email.");
    });
  }
</script>
